name: Code Formatting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Black
      run: |
        pip install black==23.3.0  # specify the Black version you want

    - name: Check code formatting
      run: |
        black --check --diff .

    - name: Reformat code with Black
      if: failure()  # This runs only if the previous check failed
      run: |
        black .
