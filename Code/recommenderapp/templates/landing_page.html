<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Recommendations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS and Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Custom Styling -->
    <style>
        /* General Style */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: url('https://wallpaperaccess.com/full/8212583.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Gradient overlay for readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: 700;
            color: #e50914 !important;
            letter-spacing: 1px;
        }

        /* Auth Buttons on Top Right */
        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            text-decoration: none;
            color: white;
            background-color: #e50914;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #f81f1f;
        }

        /* Main Section */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Style */
        .card {
            width: 350px;
            background-color: rgba(34, 34, 34, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin: 15px 0;
            color: #fff;
            text-align: center;
        }

        .card h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        /* Search Box */
        #searchBox {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            background-color: #f0f0f0;
        }

        .btn-custom {
            background-color: #e50914;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            transition: background 0.3s ease;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background-color: #f81f1f;
        }

        /* Styling the container for symmetry */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Popup Error Message */
        .error-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #e50914;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Movie Recommendations</div>
        <!-- Auth Buttons -->
        <div class="auth-buttons">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('history') }}">View History</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <div class="cards-container">
            <!-- Movie Selection Card -->
            <div class="card">
                <h2>Select Movies for Training</h2>
                <input type="text" name="search" id="searchBox" placeholder="Type to search...">
                <ul id="selectedMovies" class="list-unstyled"></ul>
                <button id="predict" class="btn-custom">Predict Recommendations</button>
            </div>

            <!-- Predicted Movies Card -->
            <div class="card">
                <h2>Predicted Movies</h2>
                <div id="predictedMovies" class="scrollable-card-container"></div>
                <button id="feedback" class="btn-custom">Give Feedback</button>
            </div>
        </div>
    </div>

    <!-- Error Message Popup -->
    <div id="errorMessage" class="error-card">
        <div>
            <h3>Error!</h3>
            <p id="errorMessageText"></p>
        </div>
    </div>

    <!-- JavaScript for Interactive Features -->
    <script>
        $(document).ready(function () {
            // Display error message
            function displayErrorMessage(message) {
                $('#errorMessageText').text(message);
                $('#errorMessage').fadeIn().delay(2000).fadeOut();
            }

            // Autocomplete Search Box
            $("#searchBox").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        type: "POST",
                        url: "/search",
                        dataType: "json",
                        cache: false,
                        data: { q: request.term },
                        success: function (data) {
                            response(data);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log(textStatus + " " + errorThrown);
                        }
                    });
                },
                select: function (event, ui) {
                    var li = $('<li/>').text(ui.item.value).appendTo($('#selectedMovies'));
                    $('<button/>', {
                        text: 'Remove',
                        class: 'btn btn-sm btn-danger',
                        click: function () { $(this).parent().remove(); }
                    }).appendTo(li);
                    $('#searchBox').val("");
                    return false;
                },
                minLength: 2
            });

            // Predict Button Click
            $("#predict").click(function () {
                var movie_list = [];
                $('#selectedMovies li').each(function () {
                    movie_list.push($(this).text().replace("Remove", "").trim());
                });
                var movies = { "movie_list": movie_list };

                $.ajax({
                    type: "POST",
                    url: "/predict",
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(movies),
                    success: function (response) {
                        $("#predictedMovies").empty();
                        response['recommendations'].forEach(element => {
                            var card = $('<div class="card" style="width: 100%;">');
                            card.append('<img src="' + response['rating'][element + "-p"] + '" alt="Movie Poster">');
                            card.append('<h3>' + element + '</h3>');
                            card.append('<p>IMDb: ' + response['rating'][element + "-r"] + '</p>');
                            card.append('<p>Genre: ' + response['rating'][element + "-g"] + '</p>');
                            $("#predictedMovies").append(card);
                        });
                    },
                    error
